<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact - Real Estate Agent</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="content-container">
            <section class="contact-form">
                <h2>Contact Us</h2>

                <form action="mailto:johnsmith@gmail.com" method="post" enctype="text/plain">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="propertyType">Type of Property:</label>
                    <select id="propertyType" name="propertyType">
                        <option value="house">House</option>
                        <option value="condominium">Condominium</option>
                    </select>

                    <label for="bedrooms">Number of Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" min="1" required>

                    <label for="bathrooms">Number of Bathrooms:</label>
                    <input type="number" id="bathrooms" name="bathrooms" min="1" required>

                    <label for="priceRange">Price Range:</label>
                    <input type="text" id="priceRange" name="priceRange" required>

                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>

                    <input type="submit" value="Submit">
                </form>
            </section>
            
           
        </div>
    </main>
    <footer>
        <a href="index.html">Back to Home Page</a>
        <h5>&copy;&nbsp;Copyright Syed Hussain - Individual Project</h5>
    </footer>
</body>
</html>
